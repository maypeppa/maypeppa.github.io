log4j.rootLogger=WARN, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %p: %m%n

log4j.logger.TestLog4j=INFO, DRFA
log4j.appender.DRFA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DRFA.File=log/log4j.log
log4j.appender.DRFA.DatePattern=.yyyy-MM-dd
log4j.appender.DRFA.layout=org.apache.log4j.PatternLayout
log4j.appender.DRFA.layout.ConversionPattern=%d{ISO8601} %p: %m%n

log4j.logger.TestSlf4j=INFO, DRFA2
log4j.appender.DRFA2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DRFA2.File=log/slf4j.log
log4j.appender.DRFA2.DatePattern=.yyyy-MM-dd
log4j.appender.DRFA2.layout=org.apache.log4j.PatternLayout
log4j.appender.DRFA2.layout.ConversionPattern=%d{ISO8601} %p: %m%n
<h1 class="title">搭建直播平台</h1>
<p>
在公众号看到 @陈利人 老师发了一篇 <a href="http://mp.weixin.qq.com/s?__biz=MjM5ODIzNDQ3Mw==&amp;mid=2649966092&amp;idx=1&amp;sn=aaba8cc1f2b34860669f5fbfa814cf60&amp;scene=1&amp;srcid=0907JWAGxxTKGNJ4JGwTxuPu&amp;from=groupmessage&amp;isappinstalled=0#wechat_redirect">文章</a> 说如何搭建自己的直播平台，里面还给了比较详细的步骤。
</p>

<p>
之前也好奇直播平台到底是个什么原理，就按照文章里面的步骤试了一把，代码放在了 <a href="https://github.com/maypeppa/maypeppa.github.io/tree/master/codes/misc/http-live-streaming">github</a> 上面。
</p>

<p>
默认的nginx发布包里面是没有带 <a href="https://github.com/arut/nginx-rtmp-module">rtmp</a> 模块的话，所以还要自己编译一个有rtmp模块的nginx出来.
</p>

<p>
HLS最新实现对mp3格式 <a href="https://github.com/arut/nginx-rtmp-module/issues/181">支持不好</a> ，所以使用文章里面的ffmpeg命令是没有audio的，换成aac格式就好了(-c:a libfdk_aac)
</p>

<p>
<a href="https://github.com/dailymotion/hls.js">hls.js</a> 可以用来做播放器 <a href="http://dailymotion.github.io/hls.js/demo/?src=http://localhost:8888/hls/movie.m3u8&amp;enableStreaming=true&amp;autoRecoverError=true&amp;enableWorker=true&amp;levelCapping=-1&amp;defaultAudioCodec=undefined">watch it</a>
</p>
